---
permalink: /contact/
title: "Contact Us"

classes: wide
---


<div>
  <div class="flex-row flex-justify-space-evenly contact-flex-row" style="align-items: center; margin: 0 2rem;">

    <!-- Contact form -->
    <div id="contact-form" class="flex-column">
      <form action="https://formspree.io/f/xovvbkae" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <!-- add hidden Honeypot input to prevent spams -->
        <input type="hidden" name="_gotcha" id="_gotcha" style="display:none !important">

        <label for="purpose">Purpose</label>
        <select name="purpose" id="purpose" required>
          <option value="general">General Inquiries</option>
          <option value="products">Products</option>
          <option value="services">Services</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Message</label>
        <textarea type="text" name="message" id="message" required></textarea>

        <button type="submit" id="submit">Send</button>
      </form>
    </div>

    <div class="flex-column">
      <!-- Map -->
      <div id="gmap">
        <div id="gmap-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
            style="height:100%;width:100%;border:0;" frameborder="0" title="map"
            src="https://www.google.com/maps/embed/v1/place?q=310+hunt+club+rd&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
        </div>
        <style>
          #gmap-canvas img.text-marker {
            max-width: none !important;
            background: none !important;
          }

          #gmap {
            width: 25rem;
            aspect-ratio: 5 / 3;
            max-width: 100%;         
            max-height: calc(100vh - 2rem);
            color: red;
            overflow: hidden;

            @media (orientation: portrait) {
                width: 100%;
                aspect-ratio: 2 / 3;
            }
          }

          .contact-flex-row {
            flex-direction: row;

            @media (orientation: portrait) {
              flex-direction: column;

              .flex-column {
                width: 100%;
              }
            }
          }

          img {
            max-width: none
          }
        </style>
      </div>


      <!-- Contact Info -->
      <div>
        <h2>Contact Info</h2>
        {% include contact %}
      </div>
    </div class="flex-column">
  </div>
</div>
