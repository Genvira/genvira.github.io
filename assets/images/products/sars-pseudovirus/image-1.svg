<svg viewBox="0 0 302 202" width="6in" height="4in" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<style>
		svg {
			--fg: #212526;--bg: #e9edee;

			@media (prefers-color-scheme: dark) {
				--fg: #e9edee;--bg: #212526;
			}
		}

		.txt {
			fill: var(--fg);
			font-family: "Atkinson Hyperlegible", Verdana, sans-serif;
			font-size: 12.5px;
			text-align: center;
			text-anchor: middle;
		}

		.bdr {
			fill: none;
			stroke: var(--fg);
			stroke-width: 2;
		}

		.bg {
			fill: var(--bg);
		}
	</style>
	<g id="borders" class="bdr" transform="translate(1 1)">
		<rect id="page" class="bg" width="300" height="200" ry="1" />
		<g id="h">
			<path d="M 0,29 H 300" />
			<path d="M 0,86 H 300" />
			<path d="M 0,143 H 300" />
		</g>
		<path id="v" d="M 150,0 V 200" />
	</g>
	<rect id="header" class="txt" fill-opacity=".2" width="300" height="30" ry="3" />
	<g id="text" class="txt">
		<text x="76" y="20.6">Product Description</text>
		<text x="75.7" y="62.7">Backbone</text>
		<text x="74.8" y="118.9">Envelope Protein</text>
		<text x="75.5" y="175.6">Reporter</text>
		<text x="225.8">
			<tspan y="14.6">SARS-CoV-2 spike
			</tspan>
			<tspan x="225.8" y="25.7">pseudovirus</tspan>
		</text>
		<text x="226" y="62.7">VSV</text>
		<text x="225.7">
			<tspan y="103.3">SARS-CoV-2 spike
			</tspan>
			<tspan x="225.7" y="118.8">Omicron variants BA.4/.5
			</tspan>
			<tspan x="225.7" y="134.6">and Wuhan-Hu-1 (WH)</tspan>
		</text>
		<text x="225.7">
			<tspan y="168.1">GFP and Luciferase
			</tspan>
			<tspan x="225.7" y="183.8">(firefly, renilla)</tspan>
		</text>
	</g>
</svg>